<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Game Over</title>
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="stylesheet" href="css/styles.css">
		<script type='text/javascript' src='js/start.js'></script>
		<script type='text/javascript' src='js/main.js'></script>
	</head>
	<body>
		<div id='header'>
			<p id='over'></p>
			<p id='scoreBoard'></p>
			<input type="button" id="gameStart" onclick="gameStart()" value="Restart" class='button'>			
			<p id='Press'>or Press Any Key on Keyboard</p>
		</div>

		<script>
//			var params = new URLSearchParams(document.location.search);
//			alert(params.get(score));
			var params=document.location.search.split("&");
			var score= params[0].split("=");
			var highestCombo=params[1].split("=");
			var timeLeft=params[2].split("=")
			var hp=params[3].split("=");
			if(timeLeft[1]<=0 && hp[1]==3){
			document.getElementById('over').innerHTML="Perfect";
			document.getElementById('scoreBoard').innerHTML="Your Score: "+score[1]+"\nHighest Combo: "+highestCombo[1]+heartsDisplayer(hp[1]);
			}
			else if(timeLeft[1]<=0 && 0<hp[1]<3){
			document.getElementById('over').innerHTML="Complete";
			document.getElementById('scoreBoard').innerHTML="Your Score: "+score[1]+"\nHighest Combo: "+highestCombo[1]+heartsDisplayer(hp[1]);
			}
			else if(timeLeft[1]>0 && hp[1]<=0) {
			document.getElementById('over').innerHTML="Game over";
			document.getElementById('scoreBoard').innerHTML="Your Score: "+score[1]+"\nHighest Combo: "+highestCombo[1];
			}
			// else{
			// 	document.getElementById('over').innerHTML="Game over";
			// }
		</script>
	</body>
</html>
