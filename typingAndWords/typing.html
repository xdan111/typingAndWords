<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Typing Game</title>
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="stylesheet" href="css/styles.css">
		<script defer src='js/main.js'></script>
	</head>
	<body>
		<div style="display:none;" id="myDiv" class="animate-bottom">
			<div id='score-hp'>
			<p id='score'></p>
			<p id='hp'></p>
			<p id='time'></p>
			<div id='scorechange'></div>
			</div>
			
			<div id='show' style="display:none;">			
			<div id='imgdisplay'>
				<p id="showHint">&nbsp;</p>
				<!-- <img id='img' src='img/enter.png' height="77px" width="123px"></div> -->
				<img id='img' src='img/enter.png'></div>
			</div>
		<div id='sentenceArea'>
			<p id='sentence'>
				<span id='sentence0'>Press "Enter" to Start.</span>
				<span id='word0'></span>
				<span id='letter'></span>
				<span id='word1'></span>
				<span id='sentence1'></span>
			</p>
		</div>
		<div id='test-div'>
			<input type="text" id="typing">
			<p id="test-js">javascript</p>		
		</div>		
			<div id='keyboard'><img src='img/keyboard.svg' width="963px" height="344px"></div>
		</div>

		<div id='loader'>
		</div>
		
	</body>
</html>
